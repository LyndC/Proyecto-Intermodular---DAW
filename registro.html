<!--Registration form-->
<form action="registro.php" method="post" 
          class="bg-white p-5 rounded-3 shadow-lg mx-auto" 
          style="max-width: 450px;">
        
        <div class="mb-3">
            <label for="nombre_usuario" class="form-label text-muted">Nombre Completo</label>
            <input type="text" class="form-control" name="nombre_usuario" placeholder="Ej: Juan Pérez" required>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label text-muted">Correo Electrónico</label>
            <input type="email" class="form-control" name="email" placeholder="ejemplo@dominio.com" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label text-muted">Contraseña</label>
            <input type="password" class="form-control" name="password" placeholder="Mínimo 8 caracteres" required>
        </div>

        <hr class="my-4">
        
        <div class="mb-3">
            <label for="documento_identidad" class="form-label text-muted">Documento de Identidad</label>
            <input type="text" class="form-control" name="documento_identidad" placeholder="Ej: DNI, Pasaporte" required>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label text-muted">Teléfono</label>
            <input type="text" class="form-control" name="telefono" placeholder="Ej: +34 600 123 456">
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label text-muted">Dirección</label>
            <input type="text" class="form-control" name="direccion" placeholder="Ej: Calle Principal 10">
        </div>

        <div class="mb-5">
            <label for="ciudad" class="form-label text-muted">Ciudad</label>
            <input type="text" class="form-control" name="ciudad" placeholder="Ej: Madrid">
        </div>
        
        <div class="d-grid">
            <button type="submit" class="btn btn-secondary btn-lg rounded-pill">Registrarse</button>
        </div>
    </form>
