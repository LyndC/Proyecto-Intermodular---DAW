<!-- Formulario de contacto -->
<div class="container my-5">
    <h2 class="text-center mb-4">Contáctanos</h2>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card shadow-sm p-4">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" placeholder="ejemplo@mail.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Asunto</label>
                        <input type="text" class="form-control" placeholder="Motivo del mensaje" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mensaje</label>
                        <textarea class="form-control" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-secondary">Enviar mensaje</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
